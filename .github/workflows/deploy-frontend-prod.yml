name: Deploy Vue Frontend to Production (SSH)

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Build project
        run: npm run build
        env:
          # Using the correct subdomain for the API
          VITE_API_URL: 'https://bill-api.hwnix.com'

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
