<!DOCTYPE html>
<html>
<head>
    <title>اختبار إضافة مستخدم</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial; padding: 20px; direction: rtl; }
        .result { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 10px; overflow: auto; }
    </style>
</head>
<body>
    <h1>اختبار إضافة مستخدم</h1>
    <button onclick="testUserCreation()">إنشاء مستخدم تجريبي</button>
    <div id="result"></div>

    <script>
        async function testUserCreation() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>جاري الاختبار...</p>';
            
            try {
                // 1. Login first
                const loginRes = await fetch('http://127.0.0.1:8000/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        phone: '01000000001',
                        password: 'admin123'
                    })
                });
                
                const loginData = await loginRes.json();
                console.log('Login:', loginData);
                
                if (!loginData.token) {
                    throw new Error('فشل تسجيل الدخول');
                }
                
                // 2. Create user
                const timestamp = Date.now();
                const createRes = await fetch('http://127.0.0.1:8000/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${loginData.token}`
                    },
                    body: JSON.stringify({
                        phone: '0123456' + Math.floor(Math.random() * 10000),
                        nickname: 'مستخدم تجريبي ' + timestamp,
                        full_name: 'اسم تجريبي كامل',
                        email: `test${timestamp}@test.com`,
                        password: 'password123',
                        balance: 0,
                        customer_type: 'default',
                        status: 'active'
                    })
                });
                
                const createData = await createRes.json();
                console.log('Create User:', createData);
                
                if (createRes.status === 201 || createRes.status === 200) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>✅ تم إنشاء المستخدم بنجاح!</h3>
                            <pre>${JSON.stringify(createData, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>❌ فشل إنشاء المستخدم</h3>
                            <p>Status: ${createRes.status}</p>
                            <pre>${JSON.stringify(createData, null, 2)}</pre>
                        </div>
                    `;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ خطأ</h3>
                        <p>${error.message}</p>
                    </div>
                `;
                console.error(error);
            }
        }
    </script>
</body>
</html>
